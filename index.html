<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Web Agency</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <div class="container">
    <header class="header col-md-12"> <!-- banniere -->
      <nav class="col-md-12 nav">
        <div class="col-md-offset-2 logo col-md-1">
          <img src="logo.png" alt="logo">
        </div>
        <div class="col-md-3 links"> <!-- les 3 liens -->
          <div class="col-md-2">
            <a class="home" href="#">HOME</a>
          </div>
          <div class="col-md-5">
            <a class="how" href="#">HOW IT WORKS ?</a>
          </div>
          <div class="col-md-5">
            <a class="contact" href="#">CONTACT US</a>
          </div>
        </div>
        <div class="col-md-offset-1 col-md-2"> <!-- espace share buttons -->
            <div class="col-md-3">
            </div>
            <div class="col-md-3">
              <img class="sharebuttons" src="twitter_cloud.png" alt="twitter">
            </div>
            <div class="col-md-3">
              <img class="sharebuttons" src="github.png" alt="gitub">
            </div>
            <div class="col-md-3">
              <img class="sharebuttons" src="youtube.png" alt="youtube">
            </div>
            <div class="col-md-4">
            </div>
        </div>
      </nav>
      <div class="col-md-12"> <!-- espace texte de la banniere -->
        <div class="col-md-offset-1 col-md-6 texte">
          <h1 class="multi">Your multi-platform project !</h1>
          <h3>Distribute your application on all platforms.</h3>
          <h3>Use the additivity games to market your product.</h3>
        </div>
      </div>
    </header>
  </div>
  <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</body>
</html>
